<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <script src="https://kit.fontawesome.com/96bbf47234.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back">
        <div class="redback"></div>
        <div class="toptext">
            <h1 class="toptitle">JBL BASS TEST</h1>
        </div>
        <div class="sectop">
            <div class="coverpage"></div>
        </div>
        <div class="title">
            <h1 class="maintitle">JBL BASS TEST 2024ðŸŽºðŸŽ¸</h1>
            <p class="cap">Feel the power of every beat 
                with our Bass Boosted Covers of JBL playlist
                .Dive into a sonic experience where your favorite
                 tracks are amplified to perfection.</p>
        </div>
        <div class="tools">
            <div class="one">
                <div class="add">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-plus plus"></i>
                </div>
                <i class="fa-regular fa-circle-down down"></i>
                <i class="fa-solid fa-ellipsis fa-rotate-90 down"></i>
            </div>
            <div class="two">
                <i class="fa-solid fa-shuffle down l"></i>
                <div class="playcir"><i class="fa-solid fa-play down"></i></div>
            </div>
        </div>
        <div class="container">
            <div class="song">
                <div class="ini">
                    <div class="cover">
                        <img src="https://images.genius.com/67abc49ab0c17779c4f63a9e8717cba4.1000x1000x1.png">
                    </div>
                    <h3 class="name">Heat Waves</h3>
                </div>
                <div class="duo">
                    <!-- <i class="fa-solid fa-circle-check tick"></i> -->
                    <i class="fa-solid fa-ellipsis fa-rotate-90 j"></i>
                </div>
            </div>
            <div class="song">
                <div class="ini">
                    <div class="cover">
                        <img src="https://th.bing.com/th/id/OIP.IcH8rZhniA6rYkhfwjbvjwHaHa?rs=1&pid=ImgDetMain">
                    </div>
                    <h3 class="name">Hey Mama</h3>
                </div>
                <div class="duo">
                    <!-- <i class="fa-solid fa-circle-check tick"></i> -->
                    <i class="fa-solid fa-ellipsis fa-rotate-90 j"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
